<body style="background-color: indianred">
<nav class="navbar navbar-light" style="background-color: black;color: white" >
    <a class="navbar-brand">Navbar</a>
</nav>
<div class="container" style="margin-top: 10% ;background-color: white" >
    <form method="post" action="/insert">
        <div class="form-row" id="toprow">
            <div class="form-group col-md-5">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="inputFirstName">
            </div>
            <div class="form-group col-md-5" >
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="inputLastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputGender">Gender</label>
                <input type="text" class="form-control" id="inputGender" name="inputGender">
            </div>
            <div class="form-group col-md-3">
                <label for="inputAge">Age</label>
                <input type="number" class="form-control" id="inputAge" name="inputAge">

            </div>
        <div class="form-group col-md-10" >
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="inputAddress">
        </div>
        <div class="form-group col-md-10">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        </div>
        <button id ="bottomrow"type="submit" class="btn btn-primary" onclick="window.location.href='/index.html'">Add User</button>
    </form>
</div>
